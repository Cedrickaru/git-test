<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="form">
    <form action="backend.php" id="survey-form">

<label for="name" id="name-label">Name</label>
<input type="text" id="name" placeholder="Enter your name" required> <br>
<label for="email" id="email-label">Email</label>
<input type="email" id="email" placeholder="Enter your Email" required><br>
<label for="number" id="number-label">Age</label>
<input type="number" id="number" min="5" max="50" placeholder="Age"> <br>

<label for="current_role"> Which option best describes your current role? </label> <br>
<select name="current_role" id="dropdown">
	<option value="none" selected>Select current role</option>
	<option value="Student">Student</option>
	<option value="Full time job">Full time job</option>
	<option value="Full time learner">Full time learner</option>
	<option value="Prefer not to say">Prefer not to say</option>
	<option value="Other">Other</option>
</select><br>
<p>Would you recommend freeCodeCamp to a friend?</p>

<input type="radio" name="Recommandation" id="Definitely" value="Definitely">
<label for="Definitely">Definitely</label> <br>

<input type="radio" name="Recommandation" id="Maybe" value="Maybe">
<label for="Maybe">Maybe</label> <br>

<input type="radio" name="Recommandation" id="Not sure" value="Not sure">
<label for="Not sure">Not sure</label> <br>

<label for="dropdown_2"> What is your favorite feature of freeCodeCamp? </label> <br>
<select name="current_role" id="dropdown_2">
	<option value="none" selected>Select an option</option>
	<option value="Challenges">Challenges</option>
	<option value="Community">Community</option>
	<option value="Projects">Projects</option>
	<option value="Open Source">Open Source</option>
	<option value="Other">Other</option>
</select><br>

<p>What would you like to see improved? (Check all that apply)</p>

<input type="checkbox" name="Improvement" id="Front-end Projects" value="Front-end Projects">
<label for="Front-end Projects">Front-end Projects</label> <br>
<input type="checkbox" name="Improvement" id="Back-end Projects" value="Back-end Projects">
<label for="Back-end Projects">Back-end Projects</label> <br>
<input type="checkbox" name="Improvement" id="Data Visualisations" value="Data Visualisations">
<label for="Data Visualisations">Data Visualisations</label> <br>
<input type="checkbox" name="Improvement" id="Challenges" value="Challenges">
<label for="Challenges">Challenges</label> <br>

<p> Any comments or suggestions? </p>
<textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here ..."></textarea>

<div>
  <button id="submit" type="submit">Submit</button>
</div>
    </form>
  </div>
    
    
</body>
</html>
